{{ $c := "c-logo-strip" }}

<div class="{{ $c }}">
  <h1>{{ .heading }}</h1>
    {{ range .images }}
    <div class="{{ $c }}__image-item">
      <div class="{{ $c }}__image-item__wrapper"><img src="{{ .image_path }}" alt="{{ .image_alt }}" /></div>
      <p>{{ .caption }}</p>
    </div>
    {{ end }}
  </div>
