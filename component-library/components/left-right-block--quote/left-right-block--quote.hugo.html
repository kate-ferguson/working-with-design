{{ $c := "c-left-right-block--quote" }}


<div class="{{ $c }}">
    <div class="{{ $c }}__content">
        <div class="{{ $c }}__content__first-block">
            <p class="title">{{ .title }}</p>
            <h2>{{ .heading }}</h2> 
            <p>{{ .text_block }}</p>
        </div>
        <div class="{{ $c }}__content__second-block">
            <h2>{{ .quote }}</h2>
            <p>{{ .author }}</p>
        </div>
    </div>
</div>
